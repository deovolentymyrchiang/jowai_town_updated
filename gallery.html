<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/back.css">
    <style>
        .picture {
            overflow: hidden;
            /* Prevents overflow */
            border: 1px solid #ccc;
            /* Frame style */
            border-radius: 8px;
            /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .picture img {
            width: 100%;
            /* Full width */
            height: auto;
            /* Maintain aspect ratio */
            display: block;
            /* Removes bottom space */
            transition: transform 0.2s;
            /* Animation for hover effect */
        }

        .picture img:hover {
            transform: scale(1.05);
            /* Zoom effect on hover */
        }

        .top {
            display: block;
            margin-top: 20px;
            font-size: medium;
            color: wheat;
            text-decoration: none;
            padding-left: 3px;
        }
    </style>
</head>

<body class="flex flex-col min-h-screen">
    <div id="navbar"></div>
<main class="flex-grow px-4 py-6 flex flex-col items-center">
    <a href="javascript:history.back()" class="back-btn mb-4">&larr; Back</a>
    <h1 class="text-3xl font-bold mb-6 text-center">Gallery</h1>

    <div class="container max-w-6xl w-full grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
        id="gallery">
        <!-- Dynamic image gallery will be populated here -->
    </div>  
</main>


    <div class="fixed bottom-4 right-4">
        <a class="top bg-blue-500 text-white hover:bg-blue-700 font-semibold px-4 py-2 rounded-lg shadow transition-all duration-200"
            href="#top">
            Back to top
        </a>
    </div>
    <div id="footer"></div>

    <script src="./js/loadcomponents.js"></script>
    <script>
        const images = [
            './Jowai image/img.png',
            './Jowai image/img1.png',
            './Jowai image/img3.png',
            './Jowai image/img4.png',
            './Jowai image/img5.png',
            './Jowai image/img6.png',
            './Jowai image/img7.png',
            './Jowai image/img8.jpg',
            './Jowai image/img10.jpg',
            './Jowai image/img11.jpg',
            './Jowai image/img12.jpg',
            './Jowai image/img14.jpg',
            './Jowai image/img15.jpg',
            './Jowai image/img16.jpg',
            './Jowai image/img18.jpg',
            './Jowai image/img19.jpg',
            './Jowai image/img21.jpg',
            './Jowai image/img22.jpg',
            './image2/im.jpg',
            './image2/im1.jpg',
            './image2/im2.jpg',
            './image2/im3.webp',
            './image2/im4.jpg',
            './image2/im5.jpg',
            './image2/im6.jpg',
            './image2/im9.jpg',
            './image2/im10.jpg',
            './image2/im11.jpg',
            './image2/im13.webp',
            './image2/im14.jpg'
        ];

        const gallery = document.getElementById('gallery');

        images.forEach((src, index) => {
            const frame = document.createElement('div');
            frame.className = 'picture';

            const anchor = document.createElement('a');
            anchor.href = src;
            anchor.target = '_blank';

            const img = document.createElement('img');
            img.src = src;
            img.alt = `Image ${index + 1}`;

            anchor.appendChild(img);
            frame.appendChild(anchor);
            gallery.appendChild(frame);
        });
    </script>
</body>

</html>
