<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jowai Town</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .spinner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            /* Custom background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            /* Make sure it's on top */
        }

        .hidden {
            display: none;
            /* Hide the spinner by default */
        }

        .logo-container {
            position: relative;
            /* Centering the logo */
            width: 120px;
            /* Width for the circular logo container */
            height: 120px;
            /* Height for the circular logo container */
            border-radius: 50%;
            /* Making the container circular */
            overflow: hidden;
            /* Ensuring the logo does not overflow */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            /* Space between logo and message */
        }

        .logo {
            width: 80px;
            /* Adjust logo size */
            animation: spin 3s linear infinite;
            /* Rotate animation */
            border-radius: 50%;
            /* Make the logo circular */
        }

        /* Keyframes for the spin animation */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
                /* Start rotation */
            }

            100% {
                transform: rotate(360deg);
                /* Complete rotation */
            }
        }

        .welcome-message {
            color: white;
            /* Text color */
            font-size: 28px;
            /* Adjust font size */
            font-weight: bold;
            /* Make text bold */
            opacity: 0;
            /* Initially invisible */
            animation: fadeInUp 1s forwards;
            /* Animation properties */
            animation-delay: 1s;
            /* Delay before starting animation */
            margin-bottom: 20px;
            /* Space below welcome message */
        }

        .loader {
            border: 10px solid rgba(255, 255, 255, 0.3);
            /* Light border */
            border-top: 10px solid white;
            /* Dark border on top */
            border-radius: 50%;
            width: 60px;
            /* Spinner size */
            height: 60px;
            /* Spinner size */
            animation: spin-loader 1s linear infinite;
            /* Spin animation */
        }

        .loading-text {
            color: white;
            /* Text color */
            font-size: 24px;
            /* Adjust font size */
            font-weight: bold;
            /* Make text bold */
            margin-top: 20px;
            /* Space between spinner and text */
            animation: bounce 1s infinite;
            /* Bounce animation */
        }

        /* Keyframes for the spin-loader animation */
        @keyframes spin-loader {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Keyframes for the fadeInUp animation */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                /* End opacity */
                transform: translateY(0);
                /* End position */
            }
        }

        /* Keyframes for the bounce animation */
        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body class="flex flex-col min-h-screen">

    <div id="spinner" class="spinner hidden">
        <div class="logo-container">
            <img src="./image/dkm_logo.png" alt="Logo" class="logo" /> <!-- Logo path -->
        </div>
        <h1 class="welcome-message">Welcome to Jowai Town</h1>
        <div class="loader"></div>
        <div class="loading-text">Loading...</div>
    </div>

    <div id="navbar"></div>
    <main class="flex-grow">
        <section class="text-center py-20">
            <h3 class="text-3xl font-semibold">Welcome to Jowai</h3>
            <h1 class="text-5xl font-bold mt-4">Do Come and Visit</h1>
            <p class="text-lg mt-2 italic">"Home To The Pnar Tribe"</p>
            <a href="./overview.html"
                class="inline-block mt-4 px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition duration-300">Documentary</a>
            <a href="./contact.html"
                class="inline-block mt-4 px-6 py-3 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 transition duration-300">Contact
                Me</a>
        </section>
    </main>
    <div id="footer"></div>

    <script src="js/loadcomponents.js"></script>
    <script>
        window.onload = function () {
            const spinner = document.getElementById('spinner');
            spinner.classList.remove('hidden'); // Show spinner

            setTimeout(() => {
                spinner.classList.add('hidden'); // Hide spinner after 3 seconds
            }, 3000); // 3000 milliseconds = 3 seconds
        };
    </script>

</body>

</html>
