<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jowai Town</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="./image/dkm_round.png" type="image/x-icon">
    <style>
        .spinner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .hidden {
            display: none;
        }

        .logo-container {
            position: relative;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 80px;
            animation: spin 3s linear infinite;
            border-radius: 50%;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .welcome-message {
            color: white;
            font-size: 28px;
            font-weight: bold;
            opacity: 0;
            animation: fadeInUp 1s forwards;
            animation-delay: 1s;
            margin-bottom: 20px;
        }

        .loading-text {
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%,
            100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body class="flex flex-col min-h-screen">

    <div id="spinner" class="spinner hidden">
        <div class="logo-container">
            <img src="./image/dkm_logo.png" alt="Logo" class="logo" />
        </div>
        <h1 class="welcome-message">Welcome to Jowai Town</h1>
        <div class="loading-text">Loading...</div>
    </div>

    <div id="navbar"></div>
    <main class="flex-grow">
        <section class="text-center py-20">
            <h3 class="text-3xl font-semibold">Welcome to Jowai</h3>
            <h1 class="text-5xl font-bold mt-4">Do Come and Visit</h1>
            <p class="text-lg mt-2 italic">"Home To The Pnar Tribe"</p>
            <a href="./overview.html"
                class="inline-block mt-4 px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition duration-300">Documentary</a>
            <a href="./contact.html"
                class="inline-block mt-4 px-6 py-3 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 transition duration-300">Contact
                Me</a>
        </section>
    </main>
    <div id="footer"></div>

    <script src="js/loadcomponents.js"></script>
    <script>
        window.onload = function () {
            const spinner = document.getElementById('spinner');
            spinner.classList.remove('hidden'); // Show spinner

            setTimeout(() => {
                spinner.classList.add('hidden'); // Hide spinner after 3 seconds
            }, 3000); // 3000 milliseconds = 3 seconds
        };
    </script>

</body>

</html>
